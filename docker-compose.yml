version: '3'

services:
# MARIADB
  db:
    image: mariadb
    container_name: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=Mysql@2021
    env_file:
      - db.env

  redis:
    image: redis:alpine
    container_name: redis
    restart: always

# NEXTCLOUD
  nextcloud:
    build: ./nextcloud
    container_name: nextcloud
    restart: always
    volumes:
      - /var/www-docker/nextcloud:/var/www/html
    environment:
      - MYSQL_HOST=db
      - REDIS_HOST=redis
    env_file:
      - db.env
    depends_on:
      - db
      - redis
    networks:
      - proxy-tier
      - default

# COLLABORA
  collabora:    
    image: collabora/code
    container_name: collabora
    restart: always
#   ports:
#     - 9980:9980
    environment:
#     - username=admin
#     - password=agoravai@2020
#     - extra_params=--o:ssl.enable=false
      - dictionaries=pt_BR
      - domain=office.ctsnetworks.com.br
    networks:
      - proxy-tier

#CRON
  cron:
    image: nextcloud:apache
    container_name: cron
    restart: always
    volumes:
      - /var/www-docker/nextcloud:/var/www/html
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis

# ZABBIX-SERVER
  zbx-server:
    image: zabbix/zabbix-server-mysql:ol-5.0-latest
    container_name: zbx-server
    restart: always
    ports: 
      - 10051:10051
    environment:
      - DB_SERVER_HOST=db
      - MYSQL_ROOT_PASSWORD=Mysql@2021
      - ZBX_STARTPOLLERS=5
    env_file: 
      - zbx.env
    depends_on: 
      - db
    volumes:
      - '/etc/zabbix/alertscripts:/usr/lib/zabbix/alertscripts'
      - '/etc/zabbix/externalscripts:/usr/lib/zabbix/externalscripts'
      - '/etc/zabbix/modules:/usr/lib/zabbix/modules'
      - '/var/lib/snmp/mibs/ietf:/usr/share/snmp/mibs'
    links: 
      - db

# ZABBIX-FRONTEND 
  zbx-front: 
    image: zabbix/zabbix-web-apache-mysql:ol-5.0-latest
    container_name: zbx-front
    restart: always
#   ports:
#     - 8080:8080
#     - 8443:8443
    environment:
      - DB_SERVER_HOST=db
      - MYSQL_ROOT_PASSWORD=Mysql@2021
      - PHP_TZ=America/Bahia
      - ZBX_SERVER_HOST=zbx-server
      - ZBX_SERVER_NAME=T3telecom
    env_file: 
      - zbx.env
    depends_on: 
      - db
    networks:
      - proxy-tier
      - default

# ZABBIX-AGENT
  zbx-agent:
    image: zabbix/zabbix-agent:ol-5.0-latest
    container_name: zbx-agent
    restart: always
    environment: 
      - ZBX_HOSTNAME=zbx-agent-docker
      - ZBX_SERVER_HOST=zbx-server
    depends_on:
      - zbx-server
    volumes: 
      - /etc/zabbix/zabbix_agent.d:/etc/zabbix/zabbix_agentd.d
    networks:
      - default

# GLPI
  glpi:
    image: diouxx/glpi
    container_name: glpi
    hostname: glpi
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/www-docker/glpi:/var/www/html/glpi
    environment:
      - MYSQL_ROOT_PASSWORD=Mysql@2021
      - TIMEZONE=America/Bahia
    restart: always
    env_file: 
      - glpi.env
    networks:
      - proxy-tier
      - default

