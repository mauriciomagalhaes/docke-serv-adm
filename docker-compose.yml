  grafana:
    image: grafana/grafana
    restart: always
    container_name: grafana
    volumes:
      # sudo mkdir -p /var/docker/grafana/data
      # sudo chown -R 472:472 /var/docker/grafana/data
      # sudo chmod -R 775 /var/docker/grafana
      - /var/docker/grafana/data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      - GF_INSTALL_PLUGINS=alexanderzobnin-zabbix-app
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/login || exit 1"]
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - proxy-tier
      - default
    labels:
      org.label-schema.group: "monitoring"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    expose:
      - 9090
    labels:
      org.label-schema.group: "monitoring"

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes: 
      - ./alertmanager/:/etc/alertmanager/
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped
    expose:
      - 9093
    labels:
      org.label-schema.group: "monitoring"
    depends_on:
      - grafana

  nodeexporter:
    image: prom/node-exporter:latest
    container_name: nodeexporter
    user: root
    privileged: true
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    expose:
      - 9100
    labels:
      org.label-schema.group: "monitoring"
    depends_on:
      - prometheus

  loki:
    image: grafana/loki
    container_name: loki
    restart: unless-stopped
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    expose:
      - 3100
    ports:
      - "3100:3100"
    networks:
      - proxy-tier
      - default
    labels:
      org.label-schema.group: "monitoring"

  heplify-server:
    image: sipcapture/heplify-server
    container_name: heplify-server
    ports:
      - "9060:9060"
      - "9060:9060/udp"
      - "9061:9061/tcp"
    command:
      - './heplify-server'
    environment:
      - "HEPLIFYSERVER_HEPADDR=0.0.0.0:9060"
      - "HEPLIFYSERVER_HEPTCPADDR=0.0.0.0:9061"
      - "HEPLIFYSERVER_DBSHEMA=homer7"
      - "HEPLIFYSERVER_DBDRIVER=postgres"
      - "HEPLIFYSERVER_DBADDR=psql:5432"
      - "HEPLIFYSERVER_DBUSER=root"
      - "HEPLIFYSERVER_DBPASS=homerSeven"
      - "HEPLIFYSERVER_DBDATATABLE=homer_data"
      - "HEPLIFYSERVER_DBCONFTABLE=homer_config"
      - "HEPLIFYSERVER_DBROTATE=true"
      - "HEPLIFYSERVER_DBDROPDAYS=5"
      - "HEPLIFYSERVER_LOGLVL=info"
      - "HEPLIFYSERVER_LOGSTD=true"
      - "HEPLIFYSERVER_PROMADDR=0.0.0.0:9096"
#     - "HEPLIFYSERVER_PROMTARGETIP=127.0.0.1"
#     - "HEPLIFYSERVER_PROMTARGETNAME=local"
      - "HEPLIFYSERVER_DEDUP=false"
      - "HEPLIFYSERVER_LOKIURL=http://loki:3100/api/prom/push"
      - "HEPLIFYSERVER_LOKITIMER=2"
    restart: unless-stopped
    depends_on:
      - loki
      - psql
    expose:
      - 9090
      - 9096
    labels:
      org.label-schema.group: "monitoring"

  homer-webapp:
    container_name: homer-webapp
    image: sipcapture/webapp
    environment:
      - "LOKI_HOST=loki"
      - "PROM_HOST=prometheus"
      - "DB_HOST=psql"
      - "DB_USER=root"
      - "DB_PASS=homerSeven"
    restart: unless-stopped
    #ports:
    #  - "9080:80"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./bootstrap:/app/bootstrap
    depends_on:
      - psql
      - grafana
    networks:
      - proxy-tier
      - default

  psql:
    container_name: psql
    image: postgres:11-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: homerSeven
      POSTGRES_USER: root
    expose:
      - 5432
    restart: unless-stopped
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "psql -h 'localhost' -U 'root' -c '\\l'"]
      interval: 1s
      timeout: 3s
      retries: 30
    depends_on:
      - grafana
  
  remotely:
    image: translucency/remotely:latest
    container_name: remotely
    restart: always
    #ports:
    #  - "5000:5000"
    volumes:
      - /var/www-docker/remotely:/remotely-data
    networks:
      - proxy-tier
      - default

  meshcentral:
    image: einar/meshcentral
    container_name: meshcentral
    restart: always
 #   ports:
 #     - 8086:443 
    environment:
      - HOSTNAME=remote.ctsnetworks.com.br
      - REVERSE_PROXY=pxymng     
      - REVERSE_PROXY_TLS_PORT=443
      - IFRAME=false
      - ALLOW_NEW_ACCOUNTS=true
      - WEBRTC=true
      - ALLOWPLUGINS=true
      - LOCALSESSIONRECORDING=false
      - MINIFY=true
    volumes:
      - /var/www-docker/meshcentral/data:/opt/meshcentral/meshcentral-data   
      - /var/www-docker/meshcentral/user_files:/opt/meshcentral/meshcentral-files 
    networks:
      - proxy-tier
      - default

  pxymng:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: pxymng
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    environment:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "root"
      # DB_MYSQL_PASSWORD: "npm"  # use secret instead
      DB_MYSQL_PASSWORD: "Mysql@2021"
      DB_MYSQL_NAME: "npm"  

    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt

  homerdash:
    image: b4bz/homer:latest
    container_name: homerdash
    restart: always
    volumes:
      - /var/www-docker/homerdash/www/assets/>:/www/assets 
    environment:
      - UID=1000
      - GID=1000

  portainer:
    image: portainer/portainer
    container_name: portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/www-docker/portainer:/data

# VOLUMES 
volumes:
  prometheus_data:
  db:
  nextcloud:
  certs:
  vhost.d:
  html:
  graylog:

networks:
  proxy-tier:
